<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>colorchange</title>
<script language="javascript" type="text/javascript">
	function showmenu()
	{
		var menu=document.getElementById('dist');
		var data=menu.options[menu.selectedIndex].value;
		alert(data);
	}
</script>
</head>

<body>
<pre>
<form>

Color		: <select>
<option onClick="document.body.bgColor='green'">Green</option>
<option onClick="document.body.bgColor='red'">Red</option>
<option onClick="document.body.bgColor='blue'">Blue</option>
<option onClick="document.body.bgColor='gray'">Gray</option>
<option onClick="document.body.bgColor='yellow'">Yellow</option>
<option onClick="document.body.bgColor='skyblue'">Skyblue</option>
</select>


District	: <select id="dist" onChange="showmenu()">
<option value="Dhaka">Dhaka</option>
<option value="Rajshahi">Rajshahi</option>
<option value="Khulna">Khulna</option>
<option value="Cittagong">Chittagong</option>
<option value="Rangpur">Rangpur</option>
<option value="Bogra">Bogra</option>
</select>

</form>
</pre>
</body>
</html>
