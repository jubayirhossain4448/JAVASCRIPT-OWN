<script type="text/javascript" language="javascript">
	var a=new Array(10,30,2,15,25,3,2);
	document.write(a.toString()+'</br>');
	document.write(a.join('</br>'));
	document.write('</br>'+a.concat(50,100));
	document.write('</br>'+a.sort());
	document.write('</br>'+a.sort().reverse());
	
	// for numeric sort we use this function (bubble sort)
	
	
		for(i=0;i<9;i++)
		{	for(j=i+1;j<=9;j++)
			{	if(a[i]<a[j])
				{	t=a[i]
					a[i]=a[j]
					a[j]=t
				}
			}
		}
	document.write('</br>'+a);
	
</script>
