<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>largest/minimum</title>
<script language="javascript">
var a=parseFloat(prompt('Enter 1st number'));
var b=parseFloat(prompt('Enter 2nd number'));
var c=parseFloat(prompt('Enter 3rd number'));

if(a>b && a>c)
{document.write('largest number is : '+a+'<br>');}
else if(b>c)
{document.write('largest number is : '+b+'<br>');}
else
{document.write('largest number is : '+c+'<br>');};

if(a<b && a<c)
{document.write('minimum number is : '+a+'<br>');}
else if(b<c)
{document.write('minimum number is : '+b+'<br>');}
else
{document.write('minimum number is : '+c+'<br>');};
</script>


</head>

</body>
