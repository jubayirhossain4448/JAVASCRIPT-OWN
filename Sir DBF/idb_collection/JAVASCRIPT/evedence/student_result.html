<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test R-18</title>
<script type="text/javascript" language="javascript">
	var std=prompt('Enter Student ID')
	var name=prompt('Enter Student Name')
	
	var mark=new Array();
		var i=0;
		for(i=0;i<=4;i++)
		{
			mark[i]=prompt('Enter '+(i+1)+'th Subject Mark');
		}
	
	var sum=0;
		for(i in mark)
		{
			sum=sum+parseInt(mark[i]);
		}

				
	document.write('Student ID : '+std);
	document.write('</br>Student Name : '+name);
	document.write('</br>Marks are : '+mark);
	document.write('</br>Total Marks : '+sum+'</br>');	
	
		var result=sum*100/500
		if(result>40)
		{
			document.write('Result : Pass')
		}
		else
		{
			document.write('Result : Fail')
		}
</script>
</head>

<body style='background-color:gray;text-align:center;font:Times New Roman; font-size:18px;'>
</body>
</html>
