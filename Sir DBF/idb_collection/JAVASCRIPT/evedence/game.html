<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript">
	var i=0;
	function bclick(obj)
	{	
		if (i==0)
		{
			document.forms[0].elements[obj].value="X";	
			i=1;
		}
		else if (i==1)
		{
			document.forms[0].elements[obj].value="O";
			i=0;	
		}
	}
</script>
</head>

<body>
<form>
<input type="button" name="" value="" onclick="bclick(0)"/>
<input type="button" name="" value="" onclick="bclick(1)"/>
<input type="button" name="" value="" onclick="bclick(2)"/><br>
<input type="button" name="" value="" onclick="bclick(3)"/>
<input type="button" name="" value="" onclick="bclick(4)"/>
<input type="button" name="" value="" onclick="bclick(5)"/><br>
<input type="button" name="" value="" onclick="bclick(6)"/>
<input type="button" name="" value="" onclick="bclick(7)"/>
<input type="button" name="" value="" onclick="bclick(8)"/>
</form>
</body>
</html>
