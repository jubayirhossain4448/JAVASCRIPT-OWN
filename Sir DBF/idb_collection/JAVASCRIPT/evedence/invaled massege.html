<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>invaled massege</title>
<script language="javascript">
	function focus1()
	{
			document.forms[0].elements[0].value="";
	}
	function focusoff()
	{
		var n= document.forms[0].elements[0].value;
		if(n.length==0 || n.length>10)
		{
			document.getElementById('msg').innerHTML="Name is Invalid";
			return;
		}
		document.getElementById('msg').innerHTML="";
	}

	function focus2()
	{	
		document.forms[0].elements[1].value="";	
	}
	function focusoff2()
	{
		var m=document.forms[0].elements[1].value;
		if(m>30||m<20)
		{
			document.getElementById('msg2').innerHTML="Invaled age,Please enter age between 20-30";
			return;
		}
		document.getElementById('msg2').innerHTML="";
	}
</script>			
</head>
<body>
<form>
<pre>
	<input type="text" value="Enter your name" onFocus="focus1()" onBlur="focusoff()"/>
	<label id="msg" style="color:red"></label>
	<input type="text" value="Enter your age" onFocus="focus2()" onBlur="focusoff2()"/>
	<label id="msg2" style="color:red"></label>
    
</pre>
</form>
</body>
</html>
