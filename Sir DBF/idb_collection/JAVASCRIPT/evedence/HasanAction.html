<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<script type="text/javascript">
function cal( n){

switch(n){

case 1: document.form1.display.value+=1; break;
case 2: document.form1.display.value+=2; break;
case 3: document.form1.display.value+=3; break;
case 4: document.form1.display.value+=4; break;
case 5: document.form1.display.value+=7; break;
case 6: document.form1.display.value+=6; break;
case 7: document.form1.display.value+=7; break;
case 8: document.form1.display.value+=8; break;
case 9: document.form1.display.value+=9; break;
case 0: document.form1.display.value+=0; break;
}
}

var num=0;


function oparator( op ){
var  n =parseFloat(document.form1.display.value);
switch(op)
{
case '+': num+=n; document.form1.display.value="";break;
case '-': num-=n;document.form1.display.value="";break;
case '*': num*=n;document.form1.display.value="";break;
case '/': num/=n;document.form1.display.value="";break;
case '%': num%=n;document.form1.display.value="";break;
case '=': document.form1.display.value=num;num=0; break;
}


}




</script>




</head>

<body>
<form id="form1" name="form1" method="post" action="">
 <pre>
<input   name="display"type="text" size="20"/>
<input type="button" value="1"  onclick="cal(1)"/> <input type="button" value="2"  onclick="cal(2)"/> <input type="button" value="3" onclick="cal(3)" /> <input type="button" value="4"  onclick="cal(4)"/>
<input type="button" value="5"  onclick="cal(5)"/> <input type="button" value="6" onclick="cal(6)"/> <input type="button" value="7" onclick="cal(7)" /> <input type="button" value="8"  onclick="cal(8)"/>
<input type="button" value="9" onclick="cal(9)" /> <input type="button" value="0"  onclick="cal(0)"/>
</pre>
 <input type="button" value="+" onclick="oparator('+')" /> <input type="button" value="-" onclick="oparator('-')"/>
<input type="button" value="*" onclick="oparator('*')" /> <input  type="button" value="/" onclick="oparator('/')"/> <input type="button" value="=" onclick="oparator('=')" /> <input  type="button" value="%" onclick="oparator('%')"/>
 
 
 
</form>
</body>
</html>
