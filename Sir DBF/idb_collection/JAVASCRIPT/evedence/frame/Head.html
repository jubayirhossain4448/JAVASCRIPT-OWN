<!DOCTYPE html>
<html>
<head>

		font-family:Verdana;}

<script language="javascript">
	function message()
	{
		parent.data.document.forms[0].elements[0].value='Greetings';
	}
</script>

	<h3>Header</h3>

    <input type="text"/>
