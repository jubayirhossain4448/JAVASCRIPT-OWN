<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Event</title>
<script language="javascript">
	function focus1()
	{
		document.f.n1.value='';
		document.f.msg.value='Enter Name in 10 character';
	}
	
	function focusoff()
	{
		var N=document.f.n1.value;
		if(N.length==0 || N.length>10)
		{
			alert("Name is invalide");
			return;
		}
	}
</script>
</head>

<body bgcolor="#CCCCCC">
<form name="f">
<pre>
	<input type="text" name="n1" value="Enter Name" onFocus="focus1()" onBlur="focusoff()"/>
    
    
    
    
	Masseg box:	
	<input type="text" name="msg"/>
</pre>  
</form>
</body>
</html>
