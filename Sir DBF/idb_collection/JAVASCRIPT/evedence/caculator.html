<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TEst R-18</title>
<script language="javascript">

function cal(opt){
	var result=0;
	
	var	n1=parseFloat(document.f1.n1.value);
	var	n2=parseFloat(document.f1.n2.value);
	
	switch (opt){
		case '+' : result=n1+n2;
		break;
		case '-' : result=n1-n2;
		break;
		case '*' : result=n1*n2;
		break;
		case '/' : result=n1/n2;
		break;	
		}
		document.f1.result.value=result;
}
</script>
</head>

<body bgcolor="#CCCCCC">
<form name="f1">
<pre>
Input 1st Number:	<input type="text" name="n1"/>

Input 2nd Number:	<input type="text" name="n2"/>

Calculation:		<input type="button" value="+" onClick="cal('+')"/><input type="button" value="-" onClick="cal('-')"/><input type="button" value="*" onClick="cal('*')"/><input type="button" value="/" onClick="cal('/')"/>

Result:			<input type="text" name="result"/>

			<input type="reset"/>
</pre> 
</form>
</body>
</html>
