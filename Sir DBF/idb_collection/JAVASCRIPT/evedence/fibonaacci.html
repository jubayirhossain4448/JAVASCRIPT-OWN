<html>
<head>
<title>fibonaacci</title>

<script>

var a=0;
var b=1;
var c='';

var num=parseFloat(prompt('Enter the number how maney time fibonacci will show'));

document.write('<h3>The serise is</h3><br>');
document.write(a+" ");
document.write(b+" ");

for(i=2;i<num;i++)
	{	
	c=a+b;
	a=b;
	b=c;
	document.write(c+' ');
	}

</script>
</head>

<body>

</body>
</html>
