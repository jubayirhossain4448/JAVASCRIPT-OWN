<!DOCTYPE html>
<html>
<head>
	<title>Function Literal</title>
	<script type='text/javascript' language='javaScript'>
	function converter(decNum){
		if(decNum>=16){
			return decNum.toString(16);
		}else{
			return "0"+decNum.toString(16);
		}
	}
	/*var colorIt='#'+(converter(255)+converter(108)+converter(4));

	function myColor(){
		var c1=document.F1.c1.value;
		var c2=document.F1.c2.value;
		var c3=document.F1.c3.value;
		
		var colorIt='#'+(converter(c1)+converter(c2)+converter(c3));
		document.bgColor=colorIt;			
	}
	
	</script>
</head>
