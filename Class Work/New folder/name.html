<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function fullName(x,y,z){
	var fullName = x + " " + y +" " + z;
	return fullName;
	}
	var p = prompt("Enter your First Portion for x", " ");
	var q = prompt("Enter your Middle Portion for y", " ");
	var r = prompt("Enter your Last Portion for z", " ");
	var rs = fullName(p, q, r);
	document.write(rs);
</script>
</body>
</html>
