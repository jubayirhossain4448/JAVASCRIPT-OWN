<body>
<script>
function mailvali(){
	var c=prompt("Enter your mail");
	var i=c.indexOf("@");
	var j=c.lastIndexOf(".");
	if(i<1 || j<i+2 || j+2>=c.length){
		alert("Enter your valid email");
		}
		else{
			document.write("your mail is accepted");
			}
	}
	mailvali();
</script>
