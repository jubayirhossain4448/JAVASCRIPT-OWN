<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Label and Continue</title>
</head>

<body>
<script language="JavaScript">
var teamJ = "";
var teamMember = 0;
team:
for(var outCount = 1; outCount<3;outCount++){
	jersey:
	for(var inCount = 20; inCount<35;inCount++){
		if(inCount=22|| inCount==29 || inCount==30)
		{continue jersey;
			}
			if(teamMember==12){
				teamMember=0;
				}
				teamMember++;
				teamJ +="Team" + outCount + "Member" + teamMember + "Jersey Number" +inCount +
				"<br/>";
		}
	}
	document.write(teamJ);
</script>
</body>
<body bgcolor="#6633FF">
</html>
