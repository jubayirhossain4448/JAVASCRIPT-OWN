<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
<script>
function addEmUp(){
	var sum =parseFloat(document.calc.aOne.value) + parseFloat(document.calc.aTwo.value);
	alert(sum);
	}
</script>
<h4>Enter 2 numbers and press the Sum button.</h4>
<form name="calc">
<input name="aOne" type="text"><p>
<input name="aTwo" type="text"><p>
<input type="button" value="Sum" onClick="addEmUp()"><p>
</form>
</body>
</html>
