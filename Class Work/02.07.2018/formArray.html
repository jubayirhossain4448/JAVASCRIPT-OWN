<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Array</title>
<style>
body{
	background-color:fe718;
	font-family:verdana
	}
	.inBox{
		color:white;
		font-family:verdana
		}
		h3{
			font-size:18pt;
			color:a4352f
			}
</style>
</head>

<body bgcolor="#33FFFF">
<script>
function sendEm(){
	var newDisplay="";
	var myForm=document.enter.length;
	for (var counter=0; counter<myForm;counter++){
		newDisplay += document.forms[0].elements[counter].value + "\n";
		}
		document.forms[1].elements[1].value = newDisplay;
	}
</script>
<h3>Enter the information:</h3>
<form name="enter">
<table border="0" cellpadding="3" cellspacing="0" height="78" width="auto" bgcolor="#8e58ad">
<tr>
<td colspan="2"><input name="fName" type="text"><span class="inBox">&nbsp;&nbsp;First Name</span>
</td>
<td colspan="2"><input name="lName" type="text"><span class="inBox">&nbsp;&nbsp;Last Name</span>
</td>
</tr>
<tr>
<td><input name="address" type="text"><span class="inBox">&nbsp;&nbsp;Address</span>
</td>
<td><input name="city" type="text"><span class="inBox">&nbsp;&nbsp;City</span>
</td>
<td><input name="state" size="2" type="text"><span class="inBox">&nbsp;&nbsp;State</span>
</td>
<td><input name="zip" size="6" type="text"><span class="inBox">&nbsp;&nbsp;Zip Code</span>
</td>
</tr>
<tr>
<td colspan="4"><input name="email" type="text"><span class="inBox">&nbsp;&nbsp;Email</span>
</td>
</tr>
</table>
</form>
<form name="transfer">
<input type="button" value="Transfer Array" onClick="sendEm()"><p>
<textarea rows="8" cols="80" name="gather"></textarea>
</form>
</body>
</html>
