<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for (i=2; i<=n; i++){
		if(num% i==0){
			return false;
			}
			return true;
		}
	}
	var number = prompt("Enter your number","0");
	if(isPrime(number)){
		document.write(number + " "+ "is prime");
		}else{
			document.write(number + " "+ "is not prime");
			}
</script>
</body>
</html>
