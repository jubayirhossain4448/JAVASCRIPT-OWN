<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Screen Properties</title>
<style type="text/css">
h2{
	font-size: 16pt;
	color: #584095;
	font-family: verdana
	}
	.outText{
		font-size: 14pt;
		color: #6b8cc1;
		background-color: black;
		font-family: verdana
		}
</style>
</head>
<script>
function showScreen(){
	var display= "<h2>Your screen has the following characteristics:</h2><div class=outText><b><br>";
	var screenSee=new Array(5);
	screenSee[0]="Available screen height=" +screen.availHeight;
	screenSee[1]="Available screen width=" +screen.availWidth;
	screenSee[2]="You have" + (screen.colorDepth) + "bit color.";
	screenSee[3]="Your screen is" +screen.height + "pixels high";
	screenSee[4]="and" +screen.width + "pixels wide";
	for (var counter=0;counter<screenSee.length;counter++){
		display +=screenSee[counter] + "<br/>";
		}
		display +="<br></b></div>"
		document.write(display);
	}
	showScreen();
</script>
<body bgcolor="#FFFF33">
</body>
</html>
