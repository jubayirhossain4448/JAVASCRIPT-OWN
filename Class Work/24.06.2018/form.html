<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
<div style="width:500px; margin:0 auto; background:#666">
<form action="display.html" style="padding: 7px;">
<label>Name</label>
<input type="text" name="Name" required/><br/>
<label>Gender</label>
Male:<input type="radio" name="gender" value="male"/>
Female:<input type="radio" name="gender" value="female"/><br/>
<label>Round</label>
<select name="Round">
<option>Select Round Name</option>
<option value="Round-32">Round-32</option>
<option value="Round-33">Round-33</option>
<option value="Round-34">Round-34</option>
<option value="Round-35">Round-35</option>
<option value="Round-36">Round-36</option>
<option value="Round-37">Round-37</option>
<option value="Round-38">Round-38</option>
<option value="Round-39">Round-39</option>
</select><br/>
<label>Computer Sub:</label>
<input type="checkbox" name="computer" value="HTML"/>HTML
<input type="checkbox" name="computerSubject" value="PPT"/>PPT
<input type="checkbox" name="computerSubject" value="JS"/>JS<br/>
<br/><br/><br/>
<input type="submit" value="Submit"/>
<input type="submit"  value="Clear" onSubmit="sendFormData()"/>
<script>
            function sendFormData() {
                var value1 = "value1";
                var value2 = "value2";
                var value3 = "value3";
                var value4 = "value4";
                var value5 = "value5";
                var queryString = "?para1= " + value1 + "&para2= " + value2 + "&para3= " + value3 + "&para4= " + value4 + "&para5= " + value5;
                window.location.href = "display.html" + queryString;
            }
        </script>
</form>
</div>
</body>
</html>
