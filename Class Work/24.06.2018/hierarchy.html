<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hierarchy</title>
<style type="text/css">
h2{
	font-size: 18pt;
	color:#e8b002;
	font-family: verdana
	}
	.clickNote{
		
		font-size: 12pt;
		font-weight: bold;
		color: #fb503e;
		background-color: black;
		font-family: verdaba
		}
</style>
<script>
function doIt(){
	window.document.petstore.puppy.value="Swissy";
	window.document.petstore.clicker.value="I\'ve been clicked";
	}
</script>
</head>
<body bgcolor="#999999" onLoad="javascript:window.document.petstore.reset()">
<h2>Object Hierarchy Practice</h2>
<span class="clickNote">&nbsp Click the button: &nbsp</span>
<form name="petstore">
<input type="text" name="puppy">
<input type="button" name="clicker" value="Click to change value of text window." onClick="doIt()">
</form>
</body>
</html>
