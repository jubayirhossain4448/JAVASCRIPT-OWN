<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Constructing Method</title>
<script>
//Constructing Function
var stName;
var shop;
var product;
function Mall(stName,shop,product){
this.stName=stName;
this.shop=shop;
this.product=product;
}
var Bloomfield=new Mall("Bloomy", "Nuts and Lighting Bolts", "Organic Electricity")
var display=Bloomfield.stName + "<br>";
display += Bloomfield.shop + "<br>";
display += Bloomfield.product;
document.write(display);
</script>
</head>

</body>
</html>
