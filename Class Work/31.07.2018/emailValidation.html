<!doctype html>

<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function mailvali()
{
	var c=prompt("Enter your mail");
	var i=c.indexOf('@');
	var j=c.lastIndexOf('.');

	if(i<1 || j<i+2 || j+2>=c.length)
	{
		alert('Please enter valid E-mail');
	}
	else{
		document.write("Your e-mail is correct");
		}
}
mailvali();

</script>
</body>
</html>
