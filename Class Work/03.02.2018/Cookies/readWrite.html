<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Read and Write Cookie</title>
<style type="text/css">
	body{
		background-color:rgb(200,198,159);
		font-family:Verdana;
		font-size:11pt;
		}
		#display{
			color:rgb(169,33,53);
			background-color:rgb(249,225,203);
			}
</style>
<script>
function yourCookie(name) {
	var remain = new Date("November 9, 2018");
	document.cookie = escape(name + document.baker.myCookie.value +"; expires=" + 
	remain.toGMTString()+ ";");
	}
	function welcomeBack(){
		var seeMe = unescape(document.cookie);
		var tagIt = seeMe.indexOf(";");
		seeMe = seeMe.substring(11,tagIt);
		alert("Hello there," + seeMe)
		}
</script>
</head>

<body onLoad="document.baker.reset()">

<div ID=display>&nbsp;
<form name="baker">
&nbsp;<input type="text" name="myCookie"><br>&nbsp; Type in the value for your cookie and click the button to set the cookie<BR>
&nbsp;<input type="button" value="Bake Cookie" onClick="your Cookie('goodCookie=');"><p>&nbsp;
Click the button to read the value of the cookie along with a greeting.<br>&nbsp;
<input type="button" value="See Cookie" onClick="welcomeBack();"><br>&nbsp;
</form>
&nbsp;</div>
</body>
</html>
