<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mouse Event</title>
<style type="text/css">
	body{
		font-family:verdana;
		background-color:#ffbf00;
		}
		h2{
			color:#b51300;
			font-size:16pts;
			font-weight:bold;
			}
			a{color:a573b6; font-weight:bold
				}
</style>
<script>
function helpMe(){
	alert('Help has arrived. \n........................\n1. Turn on your monitor. \n 2. Look at the monitor.\n 3. Follow instructions.');
	}
</script>
</head>

<body onDblClick="helpMe()";>
<h2>Follow the instructions:<br> (or double-click to get help.)</h2>
<ul>
<a href="#" onMouseUp="alert('As you move over the spot.');">onMouseUp</a><p>
<a href="#" onMouseDown="alert('You can keep it down.');">onMouseDown</a><p>
<a href="#" onClick="alert('Any click will do');">onClick</a><p>
<a href="#" onMouseOut=""="alert('First move over and then off');">onMouseOut</a><p>
<form>
<input type="button" value="onMouseMove" onMouseMove="alert('Press enter or return-- don't\move the mouse!')"><p>
</form>
</ul>
</body>
</html>
