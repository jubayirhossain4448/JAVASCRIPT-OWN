<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial Number</title>
</head>

<body>
<script>
function calculateFactorial (n){
	if (n==0){
		return 1;
		}else{
			return n*calculatefactorial (n-1);
			}
		}
		var number = prompt("Enter your number: "," 1");
		alert(calculatefactorial(number));
		document.writeIn("Factorial of Your Input ("+ number +") "+" is: " + calculatefactorial (number));
</script>
</body>
</html>
