<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sum-2</title>
</head>

<body>
<script>
var sum = 0;
var startingNumber = 1;
var endingNumber = 10;
for(startingNumber; startingNumber<=endingNumber; startingNumber++)
{sum += startingNumber;}
document.writeln(sum);
</script>

</body>
</html>
