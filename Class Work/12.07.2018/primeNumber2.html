<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number-2</title>
</head>

<body>
<script>
var n;
function calculatefactorial(n){
	if (n==0){
		return 1;
		}else{
			return n*calculatefactorial(n-1);
			}
	}
	var number=prompt("Enter a number:", "1");
	alert(calculatefactorial(number));
	document.writeln("Factorial of Your input ("+number+")"
</script>
</body>
</html>
