<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number From 50 to 100</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for (i=2; i<=n; i++);{
	if(num%i==0)
	return false;
	}
	return true;
	}
	function checkPrimeNumber(startNum, endNum){
		for (startNum; startNum<=endNum; startNum++){
			if(isPrime (startNum)){
				document.writeln(startNum + " " + "is Prime");
				document.writeln("<br/>");
				}else{
					document.writeln(startNum + "" + "is not Prime");
					document.writeln("<br>")
					}
			}
		}
		document.write(checkPrimeNumber(50, 100));
</script>
</body>
</html>
