<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>
<body bgcolor="#666666">
<form action="display.html" style="padding:7px">
<label>User Name:</label>
<input type="text" name="userName" placeholder="Enter User Name"><br/><br/>
<label>Full Name:</label>
<input type="text" name="fullName" placeholder="Enter Full Name"><br/><br/><br/>
<label>Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br/><br/><br/>
<label>Password:</label>
<input type="password" name="password" placeholder="Type Password" required><br/><br/><br/>
<label>Re-type Password:</label>
<input type="password" name="password" placeholder="Re-Type Password" required><br/><br/><br/>
<label>Language:</label>
<select>
<option>Select Your language</option>
<option>Bangla</option>
<option>Englash</option>
<option>Arabic</option>
<option>Japanise</option>
</select><br/>
<label style="vertical-align:top;">Comment:</label>
<textarea rows="3" name="comment"></textarea><br/>
<br/><br/></br>
<input type="reset"  value="Reset" />
<input type="submit"  value="Send" onSubmit="sendFormData()"/>
</form>
 <script>

</script> 
</body>
</html>
