<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
</head>

<body>
<center>
<div style="width:550px; height:500px; margin:3x 5x; padding:6x; background-color:#999;">
<form name="myForm">
Name: <input type="text" name="fname"><br/>

Contact: <input type="text" name="contact"><br/>

Gender:<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female<br/>
            
Message:<textarea rows="5" cols="5" name="msg" placeholder="Enter your comments"></textarea><br/>

Courses: <input type="checkbox" name="courses" value="js">JS
				<input type="checkbox" name="courses" value="ppt">PPT<br/>
                
Location:<select name="location">
<option value="Dhanmondi">Dhanmondi</option>
<option value="Mirpur">Mirpur</option>
<option value="Banani">Banani</option>
</select><br/>
<input type="reset" value="Reset">
</form>
<button onClick="validateForm()">Open Window</button>
<button onClick="closeWindow()">Close Window</button>
<script>
var win;
function closeWindow(){
	win.close();
	}
	function validateForm(){
		var fname = document.forms["myForm"]["fname"].value;
		var contact = document.forms["myForm"]["contact"].value;
		var gender = document.forms["myForm"]["gender"].value;
		var msg = document.forms["myForm"]["msg"].value;
		var courses = document.forms["myForm"]["courses"].value;
		var location = document.forms["myForm"]["location"].value;
		
		win=window.open(" ", " ", "width=400");
		win.document.write("<h1><center>Form Output</center></h1><hr/>");
		
		win.document.write("Name"+fname+"<br/>");
		win.document.write("Contact"+contact+"<br/>");
		win.document.write("Gender"+gender+"<br/>");
		win.document.write("Message"+msg+"<br/>");
		win.document.write("Courses"+courses+"<br/>");
		win.document.write("Location"+location+"<br/>");
		
		}
</script>
</center>
</div>
<script>
</script>
</body>
</html>
