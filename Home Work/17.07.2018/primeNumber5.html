<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number5</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for (i=2; i<=n; i++){
		if (num% i==0){
			return false;
			}
			return true;
		}
	}
	var number = prompt("Enter your number");
	if (isPrime(number)){
		document.writeln(number + " " + "is Prime Number");
		}else{
			document.writeln(number + " " + "is Not Prime Number");
			}
	
</script>
</body>
</html>
