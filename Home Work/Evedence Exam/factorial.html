<title>Factorial Number</title>
</head>

<body>
<script>
var n;
function calculatefactorial (n){
	if(n==0){
		return I;
		}else{
			return n*calculatefactorial(n-1);
			}
	}
	var number = prompt("Enter a number; " ," I");
	alert (calculatefactorial(number));
	document.write("Factorial of Your input("+number+") "+ calculatefactorial(number));
</script>
