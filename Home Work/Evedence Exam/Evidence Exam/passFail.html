<!doctype html>
<html>
<head>

<title>Pass/Fail</title>
</head>

<body>
<script>
var html = prompt("Enter HTML obtained Marks:", "");
var ppt = prompt("Enter PPT obtained Marks:", "");
var js = prompt("Enter JS obtained Marks:", "");

if(html>=70 && ppt>=70 && js>=70){
	alert(pass);
	document.writeln(pass);
	}else{
		alert(fail);
		document.writeln(fail);
		}
</script>
</body>
</html>
