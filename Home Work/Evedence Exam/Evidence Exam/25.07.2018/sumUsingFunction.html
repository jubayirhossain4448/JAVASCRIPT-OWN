<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="calculate(1,10)">
<script>
var sum = 1;
var startingNumber = 1;
var endingNumber = 10;
function calculate(staringNumber,endingNumber){
for (staringNumber; startingNumber<=endingNumber;startingNumber++){
	sum *=startingNumber;
	}
	document.write(sum);
}
</script>
</body>
</html>
