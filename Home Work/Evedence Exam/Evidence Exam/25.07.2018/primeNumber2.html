<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number 2</title>
</head>

<body onLoad="checkPrimeNumber(2,50)">
<script>
function isPrime(num){
	var n = Math.sqrt(num)
	for(i=2; i<=n; i++)
	if(num%i==0){
		return false;
		}
		return true;
	}
	function checkPrimeNumber(startNumber,endNumber){
		for(startNumber; startNumber<=endNumber; startNumber++){
			if(isPrime(startNumber)){
				document.write(startNumber +" " + "is prime");
				document.write("<br>");
				}else{
					document.write(startNumber +" " + "is not prime");
				document.write("<br>");
					}
			}
		}
</script>
</body>
</html>
