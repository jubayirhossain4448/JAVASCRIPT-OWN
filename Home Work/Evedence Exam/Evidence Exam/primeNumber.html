<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Number</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(i=2; i<=n; i++){
		return false;
		}
		return true;
	}
	var number = prompt("Enter your first number", "0");
	if(isPrime(number)){
		document.write(number + " " + "Is Prime");
		}else{
			document.write(number + " " + "Is not Prime");
			}

</script>
</body>
</html>
