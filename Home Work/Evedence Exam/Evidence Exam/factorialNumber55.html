<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Factorial Number55</title>
</head>

<body>
<script>
var n;
function factorial(n){
	if(n==0){
		return 1;
		}else {
			return n*factorial(n-1);
			}
	}
	var number = prompt("Enter your factorial number", "1");
	alert(factorial(number));
document.writeln("Factorial of Your input("+number+")"+" is:" +factorial(number));
</script>

</body>
</html>
