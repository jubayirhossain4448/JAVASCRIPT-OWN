<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Validation</title>
<style type="text/css">
label{
	color:red;
	padding:3px;
	}

</style>
</head>

<body>
<center>
<fieldset style="width:500px; height:600px; margin:3px; background-color:#CCF;"><h1>Form Validation</h1>
<form name="myForm" action="formValidation.html" onSubmit="return validateForm()" method="post">

Name: <input type="text" name="fname">
<label id="fname"></label><br/>

Gender: <input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br/>

Education: <input type="checkbox" name="education" value="ssc">SSC
<input type="checkbox" name="education" value="hsc">HSC
<label id="education"></label><br/>

Round:<select name="round">
<option value="Select A Round Name" selected="selected">Select A Round Name</option>
<option value="Round 36">Round-36</option>
<option value="Round 37">Round-37</option>
<option value="Round 38">Round-38</option>
</select>
<label id="round"></label><br/>

Message:<textarea rows="7" cols="20" name="msg"></textarea>
<label id="msg"></label><br/>

<input type="reset" value="Reset">
<input type="submit" value="Submit">

</form>
</fieldset>

<script>
function validateForm(){
	var fname = document.forms["myForm"]["fname"].value;
	var gender = document.forms["myForm"]["gender"].value;
	var education = "";
	
	var round = document.forms["myForm"]["round"].value;
	var msg = document.forms["myForm"]["msg"].value;
	
	if (fname == " "){
		document.getElementById('fname').innerHTML = "Please! Enter your full name";
		return false;
		} else if  (fname.length <3){
			document.getElementById('fname').innerHTML = "At least 3 Charecter";
			return false;
			} else if (gender == ""){
				document.getElementById('gender').innerHTML  = " Tell me Your gender ";
				return false;
				}else if (!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked){
					document.getElementById('education').innerHTML = "Tell me your education";
					return false;
					} else if (round == "Select A Round Name"){
						document.getElementById('round').innerHTML = "Select a round name please";
						return false;
						}else if (msg .length <10){
							document.getElementById('msg').innerHTML = "Write your comment here";
							return false;
							}else {
								document.write("name: " + fname + "<br/>");
								document.write("gender: " + gender + "<br/>");
								document.write("education " + education + "<br/>");
								document.write("round: " + round + "<br/>");
								document.write("msg: " + msg + "<br/>");
								}
	}

</script>
</center>
</body>
</html>
