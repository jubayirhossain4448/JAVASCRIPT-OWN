<!doctype html>
<html>
<head>

<title>Form</title>
</head>

<body>
<div>

<input type="text" name="fullName" value="Full Name" placeholder="Enter Full Name"><br/>

<option>Round-35</option>
<option>Round-36</option>
<option>Round-37</option>
<option>Round-38</option>
<option>Round-39</option>
</select><br/>
<label>Computer Subject</label>
<input type="checkbox" name="checkbox" value="HTML">HTML
<input type="checkbox" name="checkbox" value="HTML">PPT
<input type="checkbox" name="checkbox" value="HTML">JavaScript<br/>
<br/><br/>
<input type="submit" value="Submit">
<input type="clear" value="Clear">
</form>
</div>
</body>
</html>
