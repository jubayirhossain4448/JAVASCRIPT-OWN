<!DOCtype html>
<html>
<head>
<title>validation</title>

<script>

function idvali()
{
	var a=document.getElementById('aid').value;
	if(a.length==0 || a.length!=4)
	{alert('Please Enter 4 digit ID');}
	return;

	if(a.match(/\D/gi))
	{alert('You can not enter non-digit character');}
	return;
}

function namevali()
{
	var b=document.getElementById('name').value;
	if(b.length==0 || b.length>25)
	{alert('Please Enter upto 25 character name');}
	return;

	if(b.match(/\d/gi))
	{alert('You can not enter digit here');}
	return;
}

function mailvali()
{
	var c=document.getElementById('mail').value;
	var i=c.indexOf('@');
	var j=c.lastIndexOf('.');

	if(i<1 || j<i+2 || j+2>=c.length)
	{alert('Please enter valid E-mail');}
	return;
}


</script>
</head>

<body>
<pre>
ID Validation		: <input type='text' id='aid' onBlur='idvali()'/>

Name Validation		: <input type='text' id='name' onBlur='namevali()'/> 

E-mail Validation	: <input type='text' id='mail' onBlur='mailvali()'/>
</pre>
</body>
</html>
