<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dom order Document</title>
<style type="text/css">
	#brownOnBlack{
		font-family:Verdana;
		color:peru;
		background-color:black;
		font-size:20;
		font-weight:bold;
		}
</style>
<script type="text/javascript" language="javascript">
	function newDom()
	{
		var addTag=document.createElement('h1');//create new element
		var solution=document.createTextNode('The Brave new DOM!');//New Text
		addTag.appendChild(solution);//Put new text into new element
		document.body.appendChild(addTag);//append the whole things to child
	}
</script>
</head>

<body bgcolor="peru">
	<h1 id="brownOnBlack">The Browsers are not getting along!</h1>
   <form>
   <input type="button" onClick="newDom()" value="What is the Solution?"/>
   </form>
</body>
</html>
