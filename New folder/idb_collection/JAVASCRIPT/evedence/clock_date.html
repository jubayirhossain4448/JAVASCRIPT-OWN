<html>
<head>
<title>clock_date</title>

<script>

function dta()
{
var x=new Date();

var y=x.toLocaleTimeString();
document.getElementById('a').value=y;

var z=x.toLocaleDateString();
document.getElementById('b').value=z;

document.getElementById('c').value=x;
}
</script>
</head>

<body onLoad="javascript:window.setInterval('dta()',1000)">
<pre>

Clock		: <input type='text' id='a'/>

Date		: <input type='text' id='b'/>

Date & time	: <input type='text' id='c' size="60px"/>

</pre>
</body>
</html>
