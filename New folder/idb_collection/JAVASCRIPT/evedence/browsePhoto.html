<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>browsePhoto Document</title>
<script language="javascript">

	function browse()
	{
		var file=document.getElementById('file').value;
                
		document.getElementById('imag').src=file;
		
	}
	
</script>
</head>

<body bgcolor="#CCCCCC">
	<form>
	<input type="file" id="file" value="Browse"/>	
	<input type="button" value="Submit" onClick="browse()"/></br></br>
  	<input type="image" id="imag" border="1" height="300" width="250" value="Image" />
    </form>
     
</body>
</html>
