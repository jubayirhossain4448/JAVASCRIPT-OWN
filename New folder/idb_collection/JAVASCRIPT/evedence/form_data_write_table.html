<!DOCtype>
<html>
<head>
<title>form_data_write</title>
<script type='text/javascript' language='javascript'>

var i=0;
function addtable()
{
	var row=document.getElementById('table').insertRow(++i);

	var col0=row.insertCell(0);
	col0.innerHTML=document.getElementById('customerid').value;
	var col1=row.insertCell(1);
	col1.innerHTML=document.getElementById('customername').value;
	var col2=row.insertCell(2);
	col2.innerHTML=(document.getElementById('m').checked)?'Male':'Female';
	var col3=row.insertCell(3);
	col3.innerHTML=document.getElementById('pass').value;
	var col4=row.insertCell(4);
	col4.innerHTML=document.getElementById('email').value;
	var col5=row.insertCell(5);
	var csub='';
	csub+=(document.getElementById('a').checked)?'J2EE, ':'';
	csub+=(document.getElementById('b').checked)?'C#, ':'';
	csub+=(document.getElementById('c').checked)?'.Net, ':'';
	csub+=(document.getElementById('d').checked)?'PHP':'';
	col5.innerHTML=csub;
	var col6=row.insertCell(6);
	col6.innerHTML=document.getElementById('tsp').value;
}
function openwin()
{	
	winR=open('','fwrite');
	winR.document.write('<h1>Sample Data</h1>');
}
function closewin()
{ winR.close();
winR=open('digitalclock.html','fwrite');
}

function writewin()
{
	var cid=document.getElementById('customerid').value;
	winR.document.write('Customer ID : '+cid);
	var cname=document.getElementById('customername').value;
	winR.document.write('<br>Customer Name : '+cname);
	var csex=(document.getElementById('m').checked)?'Male':'Female';
	winR.document.write('<br>Sex : '+csex);
	var cpass=document.getElementById('pass').value;
	winR.document.write('<br>Password : '+cpass);
	var cemail=document.getElementById('email').value;
	winR.document.write('<br>Customer Email : '+cemail);
	var csub='';
	csub+=(document.getElementById('a').checked)?'J2EE, ':'';
	csub+=(document.getElementById('b').checked)?'C#, ':'';
	csub+=(document.getElementById('c').checked)?'.Net, ':'';
	csub+=(document.getElementById('d').checked)?'PHP':'';
	winR.document.write('<br>Subject : '+csub);
	var ctsp=document.getElementById('tsp').value;
	winR.document.write('<br>TSP Name : '+ctsp+'</br>'+'</br>');	
}
function focusoff()
	{
		var n= document.getElementById('customerid').value;
		if(n.length==0 || n.length!=4)
		{
			alert('Invalied ID ( Please enter 4 digit ID )');
		return;
		}
		 if(n.match(/\D/))
		  	{
			alert("Not digit");
			return;		
			}
	
	}
	
function mailvalid()
{
	var em=document.getElementById('email').value;
	i=em.indexOf('@');
	j=em.lastIndexOf('.');
	if(em.length==0 || i==0 || em.length-1 == j || i>j-1)
	{alert('Email is not valid');}
	return;
}


</script>
</head>

<body>
<form>
<pre>
Customer ID	: <input type='text' id='customerid' onBlur="focusoff()"/>

Customer Name	: <input type='text' id='customername'/>

Sex		: <input type='radio' name='sex' id="m"/>Male	<input type='radio' name='sex'/>Female

Password	: <input type='password' id='pass'/>

E-mail		: <input type='text' id='email' onBlur="mailvalid()"/>

Subject		: <input type='checkbox' id="a" value="J2EE"/> J2EE  <input type='checkbox' id="b" value="C#"/> C#  <input type='checkbox' id="c" value=".Net"/> .Net  <input type='checkbox' id="d" value="PHP"/> PHP

TSP		: <select id='tsp'>
		<option>DIIT</option>
		<option>US Soft</option>
		<option>Data Park</option>
		</select>

	<input type="reset"/>

<input type='button' value='Open' onClick="openwin(),writewin()"/>		<input type='button' value='Close' onClick="closewin()"/>		<input type='button' value='Table' onClick='addtable()'/>		<input type='button' value='Write' onClick="writewin()"/>
			
</pre>
</form>

<table id='table' border='2'width='40%'>
<tr><th>ID</th><th>Name</th><th>Sex</th><th>Password</th><th>E-mail</th><th>Subject</th><th>TSP</th></tr>

</table>

</body>
</html>
