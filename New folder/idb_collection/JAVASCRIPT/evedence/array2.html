<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>test R-18</title>
<script language="javascript">
	var data=[10,30,40,60,70,80,90,100];
	var subdata=data.slice(3,6);
	document.write('</br>'+data);
	document.write('</br>'+subdata);	
	document.write('</br>'+data.slice(-1));
	
	document.write('</br>Original data '+data);
	data.push(120);
	document.write('</br>After push '+data);
	data.pop()
	document.write('</br>After pop '+data);
	data.shift()
	document.write('</br>After Shift '+data);
	data.unshift(5)
	document.write('</br>After Umfhift '+data);
	data.splice(2,2,75)
	document.write('</br>After splice '+data);
</script>

</head>

<body>
</body>
</html>
