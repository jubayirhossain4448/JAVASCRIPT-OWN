<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>StandardWin</title>
<script language="javascript">
var win=null;
	function GetStanWin()
	{
		win=open("sampwin.html","sampWin1","toolbar=no,width=200,height=150")
	}
	
	function moveRel()
	{
		win.moveBy(20,20)
	}
	
		function moveAbs()
	{
		win.moveTo(20,20)
	}
	
		function shrink()
	{
		win.resizeBy(15,10)
	}
	
		function shrivel()
	{
		win.resizeTo(400,300);
	}	
</script>
</head>
<body bgcolor="white">
<center><p>
<h2>Window Control</h2>
<form>
	<input type="button" name="openBut" value="Click to open new window" onClick="GetStanWin()"><p>
	<input type="button" name="mvbyBut" value="Click to move relative" onClick="moveRel()"><p>
	<input type="button" name="mvtoBut" value="Click to move absolute" onClick="moveAbs()"><p>
	<input type="button" name="shirnkBut" value="Click to change relative size" onClick="shrink()"><p>
	<input type="button" name="shrivelBut" value="Click to change absolute size" onClick="shrivel()"><p>
</form>
</body>
</html>
